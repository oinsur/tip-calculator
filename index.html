<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <img class="logo" src="./images/logo.svg" alt="Logo">
  <div class="container">  
    <div class="left">
      <div class="bill">
        <p>Bill</p>
        <div class="input_container">
          <img src="./images/icon-dollar.svg" alt="Dollar Sign">
          <input id="bill_input" type="number" placeholder="0">
        </div>
      </div>
      <div class="tip">
        <p>Select Tip %</p>
        <div class="tip_buttons">
          <button class="buttons">5%</button>
          <button class="buttons">10%</button>
          <button class="buttons active">15%</button>
          <button class="buttons">25%</button>
          <button class="buttons">50%</button>
          <!-- <button class="custom">Custom</button> -->
          <input type="text" id="custom" class="buttons custom-button" placeholder="Custom">
        </div>
      </div>
      <div class="people">
        <p>Number of People</p>
        <div class="input_container">
          <img src="./images/icon-person.svg" alt="Avatar">
          <input id="number_of_people" type="number" placeholder="0">
        </div>
      </div>
    </div>
    <div class="right">
      <div class="amounts">
        <div class="amount">
          <p>Tip Amount<span>/ person</span></p>
          <h3 id="tip_total">$0.00</h3>
        </div>
        <div class="amount">
          <p>Total<span>/ person</span></p>
          <h3 id="bill_total">$0.00</h3>
        </div>
      </div>
      <button id="reset">Reset</button>      
    </div>
  </div>
  <img id="theme_btn" src="./images/icon-moon.svg" alt="Dark-Mode icon">
  <script src="script.js"></script>
</body>
</html>
